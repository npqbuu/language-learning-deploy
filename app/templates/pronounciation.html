{% extends "layout.html" %}

{% block content %}
{{ super() }}

<div class="container">
  <h4 class="card-title">Word: {{ word }}</h4>
  <div class="row text-center">
    <div id="controls">
      <div class="col-lg-3 col-md-6 mb-4">
        <button id="recordButton" type="submit" class="btn btn-primary">Record</button>  
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <button id="stopButton" type="submit" class="btn btn-primary" disabled>Stop</button>  
      </div>
      <div class="col-lg-3 col-md-6 mb-4">
        <form action="{{ url_for('result_pronounciation') }}">
          <button id="btnSumbit" type="submit" class="btn btn-primary">Check Answer</button>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}

<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<script src="{{ url_for('static', filename = 'js/pronounciation.js') }}"></script>
{% endblock %}
