{% extends "layout.html" %}

{% block content %}
{{ super() }}

<div class="container">
  <h4 class="card-title">Word: {{ word }}</h4>
  <div class="row">
    <div id="controls" class="btn-group">
        <button id="recordButton" type="submit" class="btn btn-success btn-lg">Record</button>  
        <button id="stopButton" type="submit" class="btn btn-danger btn-lg" disabled>Submit</button> 
        <form action="{{ url_for('result_pronounciation') }}">
          <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Submit</button> 
        </form>
    </div>
    <div class="col-md-12" id="formats"> </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="{{ url_for('static', filename = 'js/pronounciation.js') }}"></script>
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
{{ super() }}
{% endblock scripts %}
